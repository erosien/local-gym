                <div class="fn">
                    <label>First Name:</label>
                    <input type="text">
                </div>
                <div class="ln">
                    <label>Last Name:</label>
                    <input type="text">
                </div>
                <div class="bd">
                    <label>Birthdate:</label>
                    <input type="date">
                </div>
                <div class="em">
                    <label>Email:</label>
                    <input type="email">
                </div>
                <div class="pn">
                    <label>Phone Number:</label>
                    <input type="number"> 
                </div>
                <div class="pw">
                    <label>Password:</label>
                    <input type="password">
                </div>
                <div class="button-container">
                    <input type="submit" value="Submit" class="signupbutton">
                </div>
            </form>

        <div class="image-container">
